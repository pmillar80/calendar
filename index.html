<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handwritten Weekly Calendar</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Weekly Planner</h1>
      <div id="week-navigation">
        <button id="prev-week-btn">← Previous</button>
        <span id="current-week">Week of: </span>
        <button id="next-week-btn">Next →</button>
      </div>
    </header>
    <div id="calendar"></div>
    <button id="save-btn">Save Notes</button>
  </div>

  <!-- Now we place the script here to ensure DOM is fully loaded before execution -->
  <script src="app.js"></script>
  <script src="service-worker.js"></script>
</body>
</html>
