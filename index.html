<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handwritten Weekly Calendar</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Weekly Planner</h1>
      <div id="week-days">
        <!-- Days of the week will be dynamically rendered here -->
      </div>
    </header>
    <div id="calendar">
      <!-- Each day's hourly slots will be rendered here -->
    </div>
    <button id="save-btn">Save Notes</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
