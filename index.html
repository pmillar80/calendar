<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handwriting Weekly Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">

    <header>
      <h1>Weekly Planner</h1>
      <div id="week-navigation">
        <button id="prev-week-btn">← Previous</button>
        <span id="current-week"></span>
        <button id="next-week-btn">Next →</button>
      </div>
    </header>

    <div id="calendar-wrapper">
      <div id="top-left-corner"></div>
      <div id="day-header"></div>
      <div id="hour-column"></div>
      <div id="calendar"></div>

      <!-- Handwriting canvas overlay -->
      <canvas id="handwriting-canvas"></canvas>
    </div>

    <div id="toolbar">
      <button id="pen-btn">Pen</button>
      <button id="eraser-btn">Eraser</button>
      <input type="color" id="color-picker" value="#000000">
      <input type="range" id="size-picker" min="1" max="10" value="2">
      <button id="clear-btn">Clear</button>
    </div>

    <button id="save-btn">Save Notes</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
